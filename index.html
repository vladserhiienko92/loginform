<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div id="loginform">
				<h1>Login</h1>
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
				<form action="">
				<div class="field clearfix">
						<div class="left left-text">
							<span>Username:</span>
						</div>
						<div class="right">
							<input class="fields" type="text" name="username" value="psdgraphics">
						</div>
					</div>
					<div class="field clearfix">
						<div class="left left-text">
							<span>Email:</span>
						</div>
						<div class="right">
							<input class="fields" type="text" name="login" value="psdgraphics">
						</div>
					</div>
					<div class="field clearfix">
						<div class="left left-text">
							<span>Password:</span>
						</div>
						<div class="right">
							<input class="fields" type="password" name="pass" value="somepassword">
						</div>
					</div>
					<div class="field clearfix">
						<div class="right checkbox-text">
							<input type="checkbox" name="rememberme" value="1" id="r-me">
							<label for="r-me">Remember me</label>
							<a href="#">Forgot Password?</a>
						</div>
					</div>
					<div class="field clearfix button-field">
						<div class="right">
							<button type="submit" class="button">Login</button>
						</div>
					</div>
				</form>
			</div>
			<img src="img/gen-shadow.png" alt="m" id="shadow-mask">
		</div>
	</body>
</html>
